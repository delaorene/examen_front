<div class="container" style="margin-top: 40px;">
  <h4>{{totalPedidos}} Pedidos Encontrados</h4>
  <div class="card">
    <div class="card-body">
       <table class="table table-hover center">
        <thead>
          <tr>
            <th>No. Pedido</th>
            <th>Total</th>
            <th>Fecha Compra</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos" class="text-center">
            <td>{{pedido.pedido.id}}</td>
            <td>{{pedido.pedido.total}}</td>
            <td>{{pedido.pedido.dateSale | date:'dd-MM-yyyy'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
