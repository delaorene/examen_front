<div class="container" style="margin-top: 40px;">
  <h4>{{totalProductos}} Productos Encontrados</h4>
  <div class="card">
    <div class="card-body">
       <table class="table table-hover center">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Existencia</th>
            <th>Precio</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos" class="text-center">
            <td class="text-left">{{producto.nombre}}</td>
            <td>{{producto.existencia}}</td>
            <td class="text-right">$ {{producto.price}}</td>
            <td>
              <button id="agregarProducto" class="btn btn-success" (click)="agregarProducto(producto)">Comprar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
